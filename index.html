<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-5.15.4-web/css/all.css">
    <title>Travel</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <div class="grid wide">
                <div class="header__logo">
                    <a href="#" class="header__logo--link">
                        <img src="./assets/img/header/logo.png" alt="">
                    </a>
                </div>
        
                <div class="header__navbar">
                    <ul class="navbar__list-items">
                        <li class="navbar__item">
                            <a href="" class="navbar__item--link">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="" class="navbar__item--link">Destination</a>
                        </li>
                        <li class="navbar__item">
                            <a href="" class="navbar__item--link">Shop</a>
                        </li>
                        <li class="navbar__item">
                            <a href="" class="navbar__item--link">About us</a>
                        </li>
                        <li class="navbar__item">
                            <a href="" class="navbar__item--link">Contact</a>
                        </li>
                        <li class="navbar__item book-btn">
                            <a href="" class="navbar__item--link book-btn">Book now</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    
        <div id="slider">
            <div class="slider__content">
                <div class="slider__text--content">
                    <h1 class="slider__text--heading">Khám phá Việt Nam</h1>
                    <h6 class="slider__text--description">Xem các khuyến mãi của chúng tôi</h6>
                </div>

                <div class="slider__search">
                    <div class="slider__search--btn">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Nhập địa điểm hoặc thể loại">

                        <ul class="search__history--list">
                            <li class="search__history--item">
                                <i class="fas fa-history search__history--icon"></i>
                                lăng Bác
                            </li>
                            <li class="search__history--item">
                                <i class="fas fa-history search__history--icon"></i>
                                vịnh hạ long
                            </li>
                            <li class="search__history--item">
                                <i class="fas fa-history search__history--icon"></i>
                                hang sơn đoòng
                            </li>
                            <li class="search__history--item">
                                <i class="fas fa-history search__history--icon"></i>
                                fanxipang
                            </li>
                            <li class="search__history--item">
                                <i class="fas fa-history search__history--icon"></i>
                                trường đại học kiến trúc :D
                            </li>
                        </ul>
                    </div>

                    <!-- <div class="slider__search--history">
                        <ul class="search__history--list">
                            <li class="search__history--item">lăng Bác</li>
                            <li class="search__history--item">vịnh hạ long</li>
                            <li class="search__history--item">hang sơn đoòng</li>
                        </ul>
                    </div> -->
                </div>

                <div class="slider__topic">
                    <a href="#" class="slider__topic--link">
                        <div class="slider__topic--item">
                            <i class="fas fa-glass-cheers slider__topic--icon"></i>
                            <span class="slider__topic--title">Giải trí</span>
                        </div>
                    </a>
                    <a href="#" class="slider__topic--link">
                        <div class="slider__topic--item">
                            <i class="fas fa-landmark slider__topic--icon"></i>
                            <span class="slider__topic--title">Lịch Sử</span>
                        </div>
                    </a>
                    <a href="#" class="slider__topic--link">
                        <div class="slider__topic--item">
                            <i class="fas fa-leaf slider__topic--icon"></i>
                            <span class="slider__topic--title">Thiên nhiên</span>
                        </div>
                    </a>
                    <a href="#" class="slider__topic--link">
                        <div class="slider__topic--item">
                            <i class="far fa-building slider__topic--icon"></i>
                            <span class="slider__topic--title">Hiện đại</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    
        <div id="container">
    
        </div>
    
        <div id="footer">
    
        </div>

    </div>
    
</body>
</html>
